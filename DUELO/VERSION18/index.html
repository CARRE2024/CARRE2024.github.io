<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsive</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #121212 0%, #1e1e1e 50%, #2d2d2d 100%);
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .button {
            margin: 15px;
            text-decoration: none;
            filter: brightness(0) invert(1);
            /* Convierte los iconos a blanco */
            transition: all 0.3s ease;
        }

        .button img {
            width: 100px;
            height: auto;
            transition: transform 0.2s, opacity 0.5s ease-in-out;
            opacity: 0;
        }

        .button:hover {
            filter: brightness(0) invert(1) drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
        }

        .button:hover img {
            transform: scale(1.1);
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Aplicamos la animación con retrasos escalonados */
        .button:nth-child(1) img {
            animation: fadeIn 0.5s ease-in-out 0.2s forwards;
        }

        .button:nth-child(2) img {
            animation: fadeIn 0.5s ease-in-out 0.4s forwards;
        }

        .button:nth-child(3) img {
            animation: fadeIn 0.5s ease-in-out 0.6s forwards;
        }

        .button:nth-child(4) img {
            animation: fadeIn 0.5s ease-in-out 0.8s forwards;
        }

        .fecha-texto,
        .version-texto {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .fecha-texto {
            top: 15px;
            right: 20px;
        }

        .version-texto {
            top: 15px;
            left: 20px;
            text-decoration: none;
            /* Elimina el subrayado */
            color: rgba(255, 255, 255, 0.8) !important;
            /* Fuerza el color blanco */
            transition: none !important;
            /* Elimina cualquier transición */
        }

        .version-texto2 {
            
            text-decoration: none;
            /* Elimina el subrayado */
            color: rgba(255, 255, 255, 0.8) !important;
            /* Fuerza el color blanco */
            transition: none !important;
            /* Elimina cualquier transición */
        }

        .version-texto:hover {
            color: rgba(255, 255, 255, 0.8) !important;
            /* Mantiene el mismo color al hover */
            text-decoration: none !important;
            /* Asegura que no aparezca subrayado al hover */
        }

        .creditos-texto {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
            bottom: 15px;
            right: 20px;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 600px) {
            .button {
                width: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        }
    </style>
</head>

    <div class="container">

        </a>

</body>
