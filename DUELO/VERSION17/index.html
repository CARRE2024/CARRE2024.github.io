<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P치gina en actualizaci칩n</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .marquee-container {
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      font-size: 1.8em;
      padding: 1em 0;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="marquee-container">
      <div class="marquee-text">
        P치gina en proceso de actualizaci칩n, mientras tanto, seamos solidarios, recuerda, somos un equipo
      </div>
    </div>
  </div>
</body>
</html>
